    <h1>
        Accounts
    </h1>

    <br>

    <div class="boxsecurity"> 
        <h1 class="subtext">
            SECURITY
        </h1>

        <div class="undersecurity">
        <p>
            Two Step Verification:
        </p>
        <input type="radio" name="select" id="verification" value="on" style="margin-left: 30px;">
        <label for="verification">On</label>
        <input type="radio" name="select" id="verification" value="off" style="margin-left: 30px;">
        <label for="verification">Off</label>

        <p>
            Use your phone to Sign in:
        </p>
        <input type="radio" name="select" id="signin" value="yes" style="margin-left: 30px;">
        <label for="verification">Yes</label>
        <input type="radio" name="select" id="signin" value="no" style="margin-left: 30px;">
        <label for="verification">No</label>
        </div>

    </div>

    <div class="boxoptions">
        <h1 class="subtext">
            OTHER OPTIONS
        </h1>

        <div class="underoptions">
        <p>
            Enable Dark Mode:
        </p>
        <input type="radio" name="select" id="dark" value="yes" style="margin-left: 30px;">
        <label for="verification">Yes</label>
        <input type="radio" name="select" id="dark" value="no" style="margin-left: 30px;">
        <label for="verification">No</label>    

        <p>
            Button Labels:
        </p>
        <input type="radio" name="select" id="button" value="yes" style="margin-left: 30px;">
        <label for="verification">Icons</label>
        <input type="radio" name="select" id="button" value="no" style="margin-left: 30px;">
        <label for="verification">Text</label>
        </div> 

    </div>
    
    <img src="../../media/malik.jpg" class="profile">
    
    <div class="boxpreference">
        <h1 class="subtext">
            PREFERENCE
        </h1>
        
        <div class="underpreference">
            <label for="language">Select a Language:</label>
            <br>
            <select name="language" id="language">
                <option value="Filipino">Filipino</option>
                <option value="English">English</option>
                <option value="Japanese">Japanese</option>
                <option value="Chinese">Chinese</option>
                <option value="Korean">Korean</option>
            </select>

            <br><br>

            <label for="language">Select a Font Size:</label>
            <input type = "range" id = "range" min = "0" max = "255" value = "128"/>

            <p>
                Add a Home button:
            </p>
            <input type="radio" name="select" id="home" value="yes" style="margin-left: 30px;">
            <label for="verification">Yes</label>
            <input type="radio" name="select" id="home" value="no" style="margin-left: 30px;">
            <label for="verification">No</label>

        </div>
    </div>
