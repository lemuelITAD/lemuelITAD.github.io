            .carousel-wrapper {
                height: 500px;
                position: relative;
                width: 500px;
                display: block;
                float: right;
                margin: 50px 100px ;
                border: 2px solid black;
            }
            
            .carousel-item {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 25px 50px;
                opacity: 0;
                transition: all 0.5s ease-in-out;
            }
            .arrow{
                border: solid rgb(0, 0, 0);
                border-width: 0 3px 3px 0;
                display: inline-block;
                padding: 12px;
            }
            .arrow-prev {
                left: 30px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%) rotate(135deg);
            
            }
            .arrow-next {
                right: 30px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%) rotate(-45deg);
            }
            
            [id^= "item"] {
                display: none;
            }
            .item-1 {
                z-index: 2;
                opacity: 1;
                background: url('../../media/StanleyPlaner.png');
                background-size: cover;

            .item-2 {

                background-size: cover;
            }

            .item-3 {
                background: url('../../media/totalShovel.png');
                background-size: cover;
            }


            *:target ~ .item-1{
                opacity: 0;
            }
            #item-1:target ~ .item-1 {
                opacity: 1;
            
            }
            #item-2:target ~ .item-2, #item-3:target ~ .item-3 {
                z-index: 3;
                opacity: 1;
            } 

            #item-3:target ~ .item-3, #item-3:target ~ .item-3 {
                z-index: 3;
                opacity: 1;
            } 

            p.ft{
